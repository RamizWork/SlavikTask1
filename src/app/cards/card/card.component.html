<mat-card *ngIf="card" class="example-card">
  <mat-card-title>{{card.title}}</mat-card-title>
  <mat-card-subtitle>{{'ID ' + card.id}}</mat-card-subtitle>
  <mat-card-content>
    <p>{{'User ID = ' + card.userId}}</p>
  </mat-card-content>
  <mat-card-actions>
    <div class="input__show-true">
      <label>
        <input [checked]="card.completed" type='checkbox' (click)="changeStatus($event)">
        <span></span>
        Completed Status {{card.completed}}
      </label>
    </div>
    <button mat-button (click)="deleteTodo()">Delete</button>
  </mat-card-actions>
</mat-card>
